<section class="section table-history">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let data">
                <span class="table-item-name">{{data.item.name}} ({{data.item.quality}})</span> 
                <img class="table-item-img" src="../../../assets/skins/{{data.item.img}}" alt="">
                <span class="table-item-price">{{data.item.price}}$</span> 
            </td>
        </ng-container>

        <ng-container matColumnDef="server_seed">
            <th mat-header-cell *matHeaderCellDef> Server Seed </th>
            <td mat-cell *matCellDef="let data"> {{data.server_seed}} </td>
        </ng-container>


        <ng-container matColumnDef="user_seed">
            <th mat-header-cell *matHeaderCellDef> User Seed </th>
            <td mat-cell *matCellDef="let data"> {{data.user_seed}} </td>
        </ng-container>


        <ng-container matColumnDef="nonce">
            <th mat-header-cell *matHeaderCellDef> Nonce </th>
            <td mat-cell *matCellDef="let data"> {{data.nonce}} </td>
        </ng-container>


        <ng-container matColumnDef="hash">
            <th mat-header-cell *matHeaderCellDef> Hash </th>
            <td mat-cell *matCellDef="let data"> <span class="table-hash">{{data.hash}}</span>  </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
    </mat-paginator>
</section>
